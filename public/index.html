<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold mb-4 mt-8 text-center">Meme Generator</h1>
    <form id="meme-form" class="text-center mb-4">
      <input type="text" id="prompt-input" placeholder="Enter meme description..." class="w-64 bg-white shadow-md rounded-lg border border-gray-300 p-2 mr-2" />
      <button id="generate-button" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2">Generate Meme</button>
    </form>
    <p id="loading" class="hidden text-center text-xl font-bold mb-4">Generating...</p>
    <div id="meme-container" class="relative">
      <img id="meme-image" class="hidden mx-auto w-full md:w-1/2 h-auto" />
      <div class="absolute bottom-0 left-0 w-full bg-black bg-opacity-50">
        <p id="meme-text" class="hidden text-2xl md:text-4xl text-white font-bold text-center p-4"></p>
      </div>
    </div>
  </div>
  <script src="/client.js"></script>
</body>
</html>
