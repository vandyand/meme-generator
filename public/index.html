<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto px-4 max-w-8xl">
    <h1 class="text-4xl font-bold mb-4 mt-8 text-center">Meme Generator</h1>
    <form id="meme-form" class="text-center mb-4">
      <input type="text" id="prompt-input" placeholder="Enter meme description..."
        class="w-64 bg-white shadow-md rounded-lg border border-gray-300 p-2 mr-2" />
      <button id="generate-button" type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2">
        Generate Meme
      </button>
    </form>
    <div id="loading-indicator" style="display: none;"
      class="w-8 h-8 border-t-2 border-blue-500 rounded-full animate-spin mx-auto"></div>
    <div id="comic-container"></div>
    <figure id="meme-container" class="relative max-w-[768] mx-auto hidden">
      <div class="relative w-full">
        <img id="meme-image" class="w-full h-auto block">
        <figcaption id="meme-text-wrapper" class="absolute bottom-0 left-0 right-0 mx-auto bg-black bg-opacity-50">
          <p id="meme-text" class="text-2xl md:text-4xl text-white font-bold text-center p-4"></p>
        </figcaption>
      </div>
    </figure>
  </div>
  <script src="/client.js"></script>
</body>

</html>
