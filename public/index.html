<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .cursor-wait {
        cursor: wait;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto px-4 max-w-8xl">
      <h1 class="text-4xl font-bold mb-4 mt-8 text-center">Meme Generator</h1>
      <form id="meme-form" class="text-center mb-4">
        <input
          type="text"
          id="prompt-input"
          placeholder="Enter meme description..."
          class="w-64 bg-white shadow-md rounded-lg border border-gray-300 p-2 mr-2"
        />
        <button
          id="generate-button"
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2 transition-opacity duration-300 ease-in-out"
        >
          Generate Meme
        </button>
      </form>
      <div
        id="loading-bar-container"
        class="w-64 bg-gray-200 rounded-full h-4 mx-auto hidden mb-4 flex items-center"
      >
        <div
          id="loading-bar"
          class="bg-blue-500 h-4 rounded-full"
          style="width: 0%"
        ></div>
        <span id="loading-percentage" class="ml-2 text-sm text-gray-700"
          >0%</span
        >
      </div>
      <div id="loading-message" class="text-center text-gray-700 mb-4 hidden">
        <!-- Loading messages will be displayed here -->
      </div>
      <figure id="meme-container" class="relative max-w-xl mx-auto hidden">
        <div id="meme-wrapper" class="relative w-full">
          <img id="meme-image" class="w-full h-auto block" />
          <figcaption
            id="meme-text-wrapper"
            class="absolute bottom-0 left-0 right-0 mx-auto bg-black bg-opacity-50"
          >
            <p
              id="meme-text"
              class="text-2xl md:text-4xl text-white font-bold text-center p-4"
            ></p>
          </figcaption>
        </div>
      </figure>
      <div id="meme-url-container" class="text-center mt-4 relative">
        <span id="copy-message" class="hidden">(Click image to copy url)</span>
        <div
          id="tooltip"
          class="hidden absolute bg-green-500 text-white px-2 py-1 rounded text-xs bottom-full left-1/2 transform -translate-x-1/2 mb-2 whitespace-nowrap max-h-5"
        >
          Copied!
        </div>
      </div>
    </div>

    <footer class="bg-gray-200 text-center py-4 mt-8 absolute bottom-0 w-full">
      <a
        href="https://buymeacoffee.com/vandyand"
        class="text-blue-500 hover:underline mx-2"
        ><i class="fas fa-coffee"></i
      ></a>
      <a
        href="https://www.linkedin.com/in/vandyand/"
        class="text-blue-500 hover:underline mx-2"
        ><i class="fab fa-linkedin"></i
      ></a>
      <a
        href="https://github.com/vandyand"
        class="text-blue-500 hover:underline mx-2"
        ><i class="fab fa-github"></i
      ></a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
